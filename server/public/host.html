
<!doctype html>

  <body>
    <div class="container">
      <h1>Tess & Paul's Public Goods Game</h1>
      <div class="grid">
        <div class="card">
          <h2>Join QR</h2>
          <div id="qr"></div>

        </div>

          <button id="start2-btn" class="btn" style="display:none">Start Round 2</button>

        </div>
      </div>

      <div class="card">
        <h2>Groups</h2>
        <div id="groups"></div>
      </div>

      <div class="card">
        <h2>Results</h2>
        <div id="results"></div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
